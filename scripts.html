<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VantaScripts | Scripts</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/vanta-logo.png" type="image/png">
</head>
<body class="dark-theme">
  <header class="header">
    <div class="logo" onclick="location.href='index.html'">
      <img src="assets/vanta-logo.png" alt="VantaScripts Logo">
      <span>VantaScripts</span>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="scripts.html" class="active">Scripts</a></li>
        <li><a href="https://discord.gg/J6dhVNj2" target="_blank">Support</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Search scripts..." id="searchInput" onkeyup="filterScripts()">
    </div>
  </header>

  <main class="scripts-main">
    <h1>Our Rust Scripts</h1>
    <div class="script-cards">
      <div class="script-card" onclick="location.href='lite.html'">
        <img src="assets/lite-icon.png" alt="Lite Script Icon">
        <h2>Lite Script</h2>
        <span class="price">$4.99</span>
        <div class="badges">
          <span class="badge safe">🟢 Undetected</span>
          <span class="badge popular">🔥 Best Seller</span>
        </div>
      </div>
      <div class="script-card" onclick="location.href='vantascript.html'">
        <img src="assets/vanta-icon.png" alt="VantaScript Icon">
        <h2>VantaScript</h2>
        <span class="price">$12.99</span>
        <div class="badges">
          <span class="badge safe">🟢 Undetected</span>
          <span class="badge premium">⭐ Premium Access</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <img src="assets/vanta-logo.png" alt="Vanta Logo">
      <p>VantaScripts offers clean and safe Rust scripts. Trusted by many.</p>
    </div>
    <div class="footer-right">
      <div class="footer-links">
        <a href="scripts.html">Catalog</a>
        <a href="faq.html">FAQ</a>
        <a href="https://discord.gg/J6dhVNj2" target="_blank">Support</a>
      </div>
      <div class="footer-legal">
        <a href="user-agreement.html">User Agreement</a>
        <a href="offer-agreement.html">Offer Agreement</a>
      </div>
      <div class="footer-social">
        <a href="https://discord.gg/J6dhVNj2" target="_blank">Discord</a>
        <a href="https://youtube.com/" target="_blank">YouTube</a>
      </div>
      <div class="footer-payments">
        <img src="assets/payments/visa.png" alt="Visa">
        <img src="assets/payments/paypal.png" alt="PayPal">
        <img src="assets/payments/mastercard.png" alt="Mastercard">
        <img src="assets/payments/crypto.png" alt="Crypto">
      </div>
    </div>
  </footer>

  <script>
    function filterScripts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".script-card");
      cards.forEach(card => {
        const title = card.querySelector("h2").innerText.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
